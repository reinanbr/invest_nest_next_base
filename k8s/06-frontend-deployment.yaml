apiVersion: apps/v1
kind: Deployment
metadata:
  name: investsim-frontend
  namespace: investsim-pro
  labels:
    app: investsim-pro
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: investsim-pro
      component: frontend
  template:
    metadata:
      labels:
        app: investsim-pro
        component: frontend
    spec:
      containers:
      - name: frontend
        image: investsim-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: investsim-config
              key: FRONTEND_NODE_ENV
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: investsim-config
              key: API_BASE_URL
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: investsim-config
              key: NEXT_TELEMETRY_DISABLED
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      restartPolicy: Always
