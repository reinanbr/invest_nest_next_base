apiVersion: apps/v1
kind: Deployment
metadata:
  name: investsim-backend
  namespace: investsim-pro
  labels:
    app: investsim-pro
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: investsim-pro
      component: backend
  template:
    metadata:
      labels:
        app: investsim-pro
        component: backend
    spec:
      containers:
      - name: backend
        image: investsim-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5098
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: investsim-config
              key: BACKEND_NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: investsim-config
              key: BACKEND_PORT
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/articles
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/articles
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/articles
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: investsim-data-pvc
      restartPolicy: Always
